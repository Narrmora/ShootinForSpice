                    </div>

                    <div><label><input type="checkbox" id="mKnifeKill"> Did you get a Knife kill this round?</label>
                    </div>

                            round?</label></div>

                    <div style="text-align: center;"><button class="button rbutton" onclick="submitRound('R', this.closest('.round-form'))">Submit

        </div>
